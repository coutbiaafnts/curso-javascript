<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Exercício-03</title>
    <style>
      body {
        background-color: #faebd7;
        font: normal 20pt sans-serif;
      }
      h1 {
        color: #ff9e20;
      }
      p {
        color: #ffc476;
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição...</p>
    <script>
      var n1 = Number(window.prompt("Digite um número: ")); // prompt recebe string
      var n2 = Number(window.prompt("Digite um outro número: ")); // prompt recebe string
      var soma = n1 + n2;
      window.alert(`A soma dos dois números e: ${String(soma)}`);
    </script>
  </body>
